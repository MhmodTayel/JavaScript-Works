<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>quran Player HTML5 Audio API</title>
  </head>
  <body>
    <h1>ÙŽQuran Player</h1>
    <div class="quran-container" id="quran-container">
      <div class="quran-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="" id="audio"></audio>
      <div class="img-container">
        <img src="css/quran.jpg" alt="" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <button id="get-surah">Get Surah </button>
      <input type="number" id="surah" value="110">
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
