<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/9a00dfd817.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
<title>Credit Card Details Form</title>
</head>
<body>
  <!-- Credit Card Box -->

  <!--                 -->

  <form class="form" autocomplete="off" novalidate>
    <fieldset>
      <label for="card-number">Card Number</label>
      <input type="number" id="card-number-1" class="input-cart-number" maxlength="4">
      <input type="number" id="card-number-2" class="input-cart-number" maxlength="4">
      <input type="number" id="card-number-3" class="input-cart-number" maxlength="4">
      <input type="number" id="card-number-4" class="input-cart-number" maxlength="4">
    </fieldset>

    <fieldset>
      <label for="card-holder">Card holder</label>
      <input type="text" id="card-holder" />
    </fieldset>  


    <fieldset class="card-expire">
      <label for="expire-month">Expire date</label>
      <div class="select">
        <select id="expire-month">
          <option></option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>
      <div class="select">
        <select id="expire-year">
          <option></option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
          <option>2028</option>
          <option>2029</option>
        </select>
      </div>
    </fieldset>

    <fieldset class="fieldset-ccv">
      <label for="card-ccv">CCV</label>
      <input type="text" id="card-ccv" maxlength="3" />
    </fieldset>
    <button class="btn"><i class="fa fa-lock"></i> submit</button>
    
  </form>

 
<script src="script/main.js"></script>
</body>
</html>
