<!DOCTYPE html>

  <head>

    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chuck Norris Jokes</title>

    <div class="container">
      <h2>Chuck Norris Jokes</h2>

    </div>

  </body>
