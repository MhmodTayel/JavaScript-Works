<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/9a00dfd817.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
<title>Book List</title>
</head>
<body>
  
 <div class="container">
  <h1 class="heading">
    Add Book
  </h1>
  <form id="book-form">
    <div class="input-field">
      <label for="title">Title</label>
      <input type="text"  id="title" class="title">
    </div>
    <div class="input-field">
      <label for="author">Author</label>
      <input type="text"  id="author" class="author">
    </div>
    <div class="input-field">
      <label for="isbn">ISBN</label>
      <input type="text"  id="isbn" class="isbn">
    </div>

  </form>
 </div>




<script src="script/main.js"></script>
<script src="script/mainES6.js"></script>
</body>
</html>
